inherit_from: .rubocop_todo.yml

require:
  - rubocop-rspec
  - rubocop-performance
  - rubocop-rails

AllCops:
  TargetRubyVersion: 3.2
  DisplayCopNames: true
  Exclude:
    - "bin/**/*"
    - "db/**/*"
    - "config/**/*"
    - "vendor/**/*"
    - "spec/fixtures/**/*"

Rails:
  Enabled: true

Layout/LineLength:
  Max: 120
  Exclude:
    - "app/controllers/concerns/search_across_blacklight_overrides.rb"
    - "app/models/spotlight/dor/indexer.rb"
    - "lib/traject/dor_config.rb"
    - "spec/features/indexing_integration_spec.rb"
    - "spec/models/spotlight/dor/indexer_spec.rb"
    - "spec/features/bibliography_formatting_spec.rb"

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    "%i": "()"
    "%w": "()"

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Style/SymbolArray:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Metrics/ClassLength:
  Exclude:
    - "app/controllers/catalog_controller.rb"

RSpec/Capybara:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

Bundler/OrderedGems:
  Enabled: false

RSpec/ExampleLength:
  Max: 10
  Exclude:
    - "spec/features/indexing_integration_spec.rb"

RSpec/MultipleMemoizedHelpers:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - "app/controllers/catalog_controller.rb"
    - "app/controllers/search_across_controller.rb"
    - "app/models/spotlight/dor/indexer.rb"
    - "spec/**/*"

Performance/RedundantBlockCall:
  Exclude:
    - "lib/traject/macros/**/*"
