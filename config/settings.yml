superadmin_workgroups:
  - dlss:exhibits-admin
default_contact_email: exhibits-feedback@lists.stanford.edu
geonames_username: ''
stacks:
  iiif_url: 'https://stacks.stanford.edu/image/iiif'
  file_url: 'https://stacks.stanford.edu/file'

purl:
  iiif_manifest_url: 'https://purl.stanford.edu/%{druid}/iiif/manifest.json'
zotero_api:
  endpoint: 'https://api.zotero.org/%{type}s/%{id}'
  solr_document_field: zotero_bibliography_tsi
sidekiq:
  logger_level: 'Logger::INFO' # The default from Sidekiq
sync_bibliography_service:
  enabled: false # FeatureFlag: SyncBibliograhyService
